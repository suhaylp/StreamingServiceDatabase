    <!-- Show 'Reviewtable'.

    <h2>Show Review Table</h2>
    <table id="reviewtable" border="1">

        <button type="click" id ="reviewSelection"> Show reviews above 3 stars </button> <br>
        <button type="click" id="showOnlyStarsComments"> Show only review ID, comment and star number </button> <br>

        <tr>

        </tr>

    <h2>Delete Review</h2>
    <form id="deleteReview">
        Review ID: <input type="text" id="deletereviewID" placeholder="Enter Review ID" required><br><br>
        Email: <input type="text" id="deleteemail" placeholder="Enter Email" required><br><br>
        Media ID: <input type="text" id="deletemediaID" placeholder="Enter Media ID" required><br><br>

        <button type="submit"> Delete </button> <br>
    </form>
    <div id="deleteResultMsg"></div>

    <br>
    <hr><br><!-- ========================================================================= -->

    <h2> Insert Reviews into Review Table </h2>
    <form id="insertReviewtable">
        Review ID: <input type="text" id="insertreviewID" placeholder="Enter Review ID" required> <br><br>
        Comment: <input type="text" id="insertcomment" placeholder="Enter Comment" maxlength="20"> <br><br>
        Star Number: <input type="number" id="insertstarNum" placeholder="Enter Star Number" required> <br><br>
        Email: <input type="text" id="insertemail" placeholder="Enter Email" required> <br><br>
        Media ID: <input type="text" id="insertmediaID" placeholder="Enter Media ID" required> <br><br>

        <button type="submit"> Insert </button> <br>
    </form>
    <div id="insertResultMsg"></div>
